<mat-toolbar color="primary">
  <span style="font-weight: bold">Task Management App</span>
</mat-toolbar>

<div class="container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        {{ isSignupMode ? "Sign Up" : "Login" }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="activeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" required />
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              formControlName="password"
              required
            />
          </mat-form-field>
        </div>

        <ng-container *ngIf="isSignupMode">
          <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label>Name</mat-label>
              <input matInput type="text" formControlName="name" required />
            </mat-form-field>
          </div>
        </ng-container>

        <div class="button-group">
          <button
            mat-raised-button
            color="accent"
            type="submit"
            [disabled]="!activeForm.valid"
          >
            {{ isSignupMode ? "Sign Up" : "Login" }}
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions justify="center">
      <button mat-button color="primary" (click)="toggleMode()">
        {{
          isSignupMode
            ? "Already have an account? Login"
            : "Don't have an account? Sign Up"
        }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
